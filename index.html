<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
  <div class="header">
    <img src="assets/06-LOGO.png" alt="" >
  </div>
      <div class="column">
        <form id="contact" class="form-login">
          <h1 class="col-12 col-s-10">Vem tomar um caf√© com a gente</h1>
            <span id="nameSpan"></span>
            <input type="text" class="col-12 col-s-4" name="name" id="name" placeholder="Nome">
            <span id="emailSpan"></span>
            <input type="text" class="col-12 col-s-3" name="email" id="email" placeholder="Email">
            <span id="mensagemSpan"></span>
            <textarea name="message" class="col-12 col-s-3" id="message" cols="30" rows="5" placeholder="Mensagem"></textarea>
            <button type="button" id="btnSend" class="col-12 col-s-3" value="Enviar">Enviar</button>
        </form>
      </div>


    <script src="main.js"></script>

</body>
</html>
